<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Dark-themed background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark background color */
            color: #fff; /* Light text color */
            text-align: center;
        }

        /* Header Styles */
        header {
            background-color: #001f3f; /* Dark blue header background */
            padding: 20px;
            font-size: 24px;
        }

        /* Contact Info Styles */
        .contact-info {
            margin-top: 50px;
            padding: 20px;
        }

        .contact-info h2 {
            color: #fff; /* Light text color */
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contact-links a {
            text-decoration: none;
            color: #0074d9; /* Link color */
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
            margin: 10px 0;
            background-color: #001f3f; /* Dark blue background */
            padding: 10px 20px;
            border-radius: 5px;
        }

        .contact-links a:hover {
            color: #00a0ff; /* Hover color */
            transform: scale(1.1); /* Hover zoom effect */
        }

        /* Footer Styles */
        footer {
            background-color: #001f3f;
            padding: 20px;
            font-size: 16px;
        }

        /* Background Image Styles */
        .background-image {
            background-image: url('https://e0.pxfuel.com/wallpapers/912/989/desktop-wallpaper-top-gun-maverick-top-gun-2.jpg'); /* Set the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2; /* Adjust the background image opacity as needed */
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Information -->
    <div class="contact-info">
        <h2>Contact Information</h2>
        <div class="contact-links">
            <a href="mailto:shivvext@gmail.com">Email: shivvext@gmail.com</a>
            <a href="https://www.linkedin.com/in/shiv-sharma-84606b256" target="_blank">LinkedIn Profile</a>
            <a href="navyy.html" target="_blank">Website</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Navy World</p>
    </footer>
</body>
</html>
