    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navy World</title>
    <!-- Your existing styles -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark background color */
            color: #fff; /* Light text color */
            text-align: center;
        }

        /* Header Styles */
        header {
            background-color: #001f3f; /* Dark blue header background */
            padding: 20px;
            font-size: 24px;
        }

        /* Navigation Styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            background-color: #001f3f;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0074d9; /* Hover color */
        }

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #001f3f; /* Dark blue footer background */
            padding: 10px 0;
            color: #fff; /* Light text color */
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Background Image and Animation */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: backgroundSequence 30s infinite;
        }
